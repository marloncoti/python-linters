name: Lint FastAPI Code

on: pull_request
branch: 
    - main


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install fastapi uvicorn flake8 black isort

      - name: Ejecutar Flake8
        run: flake8 .

      - name: Ejecutar Black (modo check)
        run: black --check .

      - name: Ejecutar Isort (modo check)
        run: isort . --check-only
